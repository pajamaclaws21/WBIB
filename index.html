<!DOCTYPE html>
<html>
  <head>
    <title>WBIB Viewer</title>
    <link rel="shortcut icon" type="image/jpg" href=""/>
  </head>
    <input type="text" id="siteinput" name="siteinput" placeholder="Website" style="position: relative; z-index: 999;">
    <div id="embedsite" style="z-index: 997;"></div>
    <script>
function myFunction() {
function makeHttpObject() {
  if("XMLHttpRequest" in window)return new XMLHttpRequest();
	else if("ActiveXObject" in window)return new ActiveXObject("Msxml2.XMLHTTP");
}
var request = makeHttpObject();
var site = document.getElementById('siteinput');
var text1 = "https://cors-anywhere.herokuapp.com/";
var restext = text1.concat(site.value);
var imglink = 'https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://' + site + '&size=16'
document.getElementById('favicon').setAttribute('href', imglink)
request.open("GET", restext, true);
request.send(null);
request.onreadystatechange = function() {
  if (request.readyState == 4)
    document.getElementById("embedsite").innerHTML = request.responseText;
};
};
    var siteinput = document.getElementById("siteinput");
siteinput.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {
        myFunction();
    }
});
</script>
  </body>
</html>
