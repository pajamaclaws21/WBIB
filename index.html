<!DOCTYPE html>
<html>
  <head>
    <title>WBIB Viewer</title>
  </head>
  <body>
    <object id="embedsite" data="https://theuselessweb.com" type="text/html" style="min-height:90vh;width:100%"></object>
    <input type="text" id="siteinput" name="siteinput" placeholder="Website" draggable="false">    
  </body>
  <script>
    var obj = document.getElementById('embedsite'); 
    var site = document.getElementById('siteinput'); 
    obj.data = site.value
  </script>
</html>
